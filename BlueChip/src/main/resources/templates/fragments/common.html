<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

    <title th:text="${title}">BLUE CHIP</title>
</head>
<body>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
                <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${menu} == 'board'? 'active'">
                <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${menu} == 'kospi'? 'active'">
                <a class="nav-link" href="#" th:href="@{/kospi/all}">시장 <span class="sr-only" th:if="${menu} == 'kospi'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${menu} == 'news'? 'active'">
                <a class="nav-link" href="#" th:href="@{/news/all}">뉴스 <span class="sr-only" th:if="${menu} == 'news'">(current)</span></a>
            </li>
            <li class="nav-item" th:classappend="${menu} == 'info'? 'active'">
                <a class="nav-link" href="#" th:href="@{/info}">정보 <span class="sr-only" th:if="${menu} == 'info'">(current)</span></a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li> -->
        </ul>

        <a type="button" class="btn btn-outline-info" th:href="@{/login}"
            sec:authorize="!isAuthenticated()">LOGIN</a>
        <a type="button" class="btn btn-outline-info" th:href="@{/register}"
           sec:authorize="!isAuthenticated()">SIGN-IN</a>
        <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="POST">
            <!--            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">-->
            <span class="text-black" sec:authentication="name">사용자</span>
<!--            <span class="text-white mx-2" sec:authentication="principal.authorities">권환</span>-->
            <button type="submit" class="btn btn-outline-danger"> LOGOUT</button>
        </form>
    </div>
</nav>
</body>

    <div class="p-3 mb-2 bg-secondary text-white">
