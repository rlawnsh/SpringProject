<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://kit.fontawesome.com/7e23185160.js" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('news')">
</nav>

<head th:replace="fragments/common :: head('뉴스')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

    <title>뉴스</title>
</head>

<div class="container">
    <h2>뉴스</h2>
    <!--    TODO thymeleaf 에서는 findBoards.getTotalElements 메소드는 findBoards.totalElements 로 바꾸면 알아서 thymeleaf 가 가져온다.-->

    <form class="row g-3 d-flex justify-content-end" method="GET" th:action="@{/news/all}">
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>제목</th>
            <th>상승</th>
            <th>좋아요</th>
            <th>하락</th>
            <th>싫어요</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${newsList}">
            <td><a th:href="${news.getArticleUrl()}" th:text="${news.getArticleSubject()}">article</a></td>
            <td><i class="fa-solid fa-arrow-trend-up"></i></td>
            <td th:text="${news.getLikes()}">likes</td>
            <td><i class="fa-solid fa-arrow-trend-down"></i></td>
            <td th:text="${news.getDislikes()}">dislikes</td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
